{% extends "fieldsight/fieldsight_base.html" %}
{% load i18n %}

{% block content %}

<style >

.well
  {
    background:rgba(41, 111, 213, 0.14)
  }
  .input-pc{
    height: 40px;
  }

</style>
<section id="password-change col-sm-offset-3 col-sm-6">
  <div class="page-header1" style="text-align: center;margin-right: 33px; margin-right: 28%;margin-bottom: 14px;">
    <h3>{% trans "Change Password" %}</h3>
  </div>

  <div class="row">
    <div class="span8 col-sm-offset-3 col-sm-6">
      <form class="well" method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
          <input type="Password" name="old_password" class="form-control square input-pc" id="id_old_password" placeholder="Old-password">
        </div>
        
        <div class="form-group">
          <input type="Password" name="new_password" class="form-control square input-pc" id="id_new_password" placeholder="New-password">
        </div>
        
        <div class="form-group">
          <input type="Password" name="new_password2" class="form-control square input-pc" id="id_new_password2" placeholder="Confirm-password">
        </div>
        <button type="submit" class="btn large btn-primary square" />{% trans 'Change Password' %}</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
